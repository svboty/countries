<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ country.country }}</title>
</head>
<body>

</header>
<h3>В этой стране разговаривают на следующих языках:</h3>
<ul>
    {%  for lang in country.languages %}
    <li>{{ lang }}</li>
    {% endfor %}
</ul>
<a href="/countries-list">Список стран</a>
</body>
</html>
