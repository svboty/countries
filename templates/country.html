<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ country.country }}</title>
</head>
<body>
<header>
    <h2>{{ country.name | title}}</h2>
</header>
<h3>В этой стране разговаривают на следующих языках:</h3>
<ul>
    {%  for lang in country.languages.all %}
    <li>{{ lang.label}}</li>
    {% endfor %}
</ul>
<a href="/countries-list">Список стран</a>
</body>
</html>
